<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
</head>
<body>
    <div class="app">
        <div class="menu">
            <div class="home">
                <div class="home-header">Home</div>
                <div class="home-tabs">
                    <div class="all-tasks">All Tasks</div>
                    <div class="today">Today</div>
                    <div class="week">Next 7 Days</div>

                </div>
            </div>
            <div class="projects">
                <div class="projects-header">Projects</div>
                <div class="projects-tabs"></div>
                <div class="add-project">Add Project</div>
            </div>
        </div>
        <div class="todo-work"></div>
    </div>
</body>
</html>
